    <title>CALCULO MÉDIA</title>
	<script type ="text/javascript">
	
	     function calcularmedia()
		 {
		    var nota1,nota2,nota3,nota4,media,trab,sem,lista,prova;
			//recebendo valores da caixa de texto
			nota1= parseFloat(document.med.nota1.value);
            nota2= parseFloat(document.med.nota2.value);
			nota3= parseFloat(document.med.nota3.value);
			nota4= parseFloat(document.med.nota4.value);
		
		
			media= (nota1 + nota2  + nota3 + nota4)/4;
					
		    	if(document.med.prova.checked)
			    {
				     media +=  0.1;				 		
				
				}
				if(document.med.trab.checked)
				{
				     media += 0.2;				
				}
			    if(document.med.lista.checked)
				{
				     media += 0.3;				
				}
				if(document.med.sem.checked)
				{
				     media += 0.4;				
				}
				
				if (media >=7)
				{				
			    document.med.resultado.value = 'Sua média é '  + media + '  , Aprovado' ;
				}
				else if((media>=4) && (media <7))
				{
				document.med.resultado.value = 'Sua média é '  + media + '  , Exame' ;				
				}
				else
				{
				document.med.resultado.value = 'Sua média é '  + media + '  , Reprovado' ;
				}
				
			
			
			
		 
		 }
	
	</script>

<h3>Calculo Média</h3>
	<form name="med" method="post" action="">

	<table class="tabela1">

	  </tr>
	    <tr>

	  </tr>
	   <tr>
	   <td> <p>Escolha as atividades: </p></td>
	    <td><input type="checkbox" name="trab" value="trabalho" >Trabalho<br>
		        <input type="checkbox" name="lista" value="lista" >Lista<br>
			   <input type="checkbox" name="prova" value="prova" checked >Prova<br>
			   <input type="checkbox" name="sem" value="seminario" >Seminário<br></td>
			   
	  </tr>
	  </table>
	  
	 <table class="tabela2">
	     <tr><td><input type="text" class="res" name="resultado" value=""></td></tr>
	</table>
	
	      <input type="button" class="botao1" name="Calcular" value="Calcular" onclick="calcularmedia()">
   </form>
